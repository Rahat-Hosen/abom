input:-webkit-autofill,

  <div class="modal" id="staticBackdrop" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title fs-6">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="staticEmail" value="nameexample">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="staticEmail" value="email@example.com">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  $(document).ready(function() {
    
    // select2 start
    $('.select_custom').select2({
        dropdownParent: $("#custom_form"),
        placeholder: "Select an option",
        allowClear:true,
    });
    // select2 end

    // Export datatable
    $("#ExportExcel").on("click", function() {
      $('.dt-buttons .buttons-excel' ).click();
    });

  });
  </script>


  [[block scripts]]<!-- individual pages can add scripts here -->[[end]]


  <!-- Flash Message -->
  [[if globals().get('flash'):]]
  [[message_text=str(flash['message']).replace('rdrdrd', '<br>')]]
  <script>  
    const Toast = Swal.mixin({
      toast: true,
      position: "top-end",
      showConfirmButton: false,
      customClass: {
        popup: "customPopup",
      },
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.onmouseenter = Swal.stopTimer;
        toast.onmouseleave = Swal.resumeTimer;
      }
    });
    Toast.fire({
      icon:"[[=XML(flash['class'])]]",
      title: "[[=XML(message_text)]]"
    });
  </script>

  <!-- Flash Message -->
